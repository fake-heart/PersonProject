<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>新增美食</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-warning text-white text-center">
                    <h3 class="mb-0"><i class="fa fa-cutlery mr-2"></i> 新增美食信息</h3>
                </div>
                <div class="card-body p-4">

                    <!-- 表单开始 -->
                    <form th:action="@{/admin/food_add}" method="post" enctype="multipart/form-data">

                        <!-- 名称 -->
                        <div class="mb-3">
                            <label for="name" class="form-label">名称 <span class="text-danger">*</span></label>
                            <input type="text"
                                   id="name"
                                   name="name"
                                   class="form-control form-control-lg"
                                   placeholder="请输入美食名称"
                                   required />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">描述 <span class="text-danger">*</span></label>
                            <input type="text"
                            id="description"
                            name="description"
                            class="form-control"
                            placeholder="请输入美食的描述"
                            required
                            >
                        </div>

                        <!-- 食材 -->
                        <div class="mb-3">
                            <label for="ingredients" class="form-label">食材 <span class="text-danger">*</span></label>
                            <input type="text"
                                   id="ingredients"
                                   name="ingredients"
                                   class="form-control"
                                   placeholder="请输入主要食材，用逗号分隔"
                                   required />
                        </div>

                        <!-- 起源地 -->
                        <div class="mb-3">
                            <label for="originLocation" class="form-label">起源地 <span class="text-danger">*</span></label>
                            <input type="text"
                                   id="originLocation"
                                   name="originLocation"
                                   class="form-control"
                                   placeholder="请输入美食的起源地"
                                   required />
                        </div>
<!--                        推荐餐厅-->
                        <div class="mb-3">
                            <label for="recommendedRestaurant" class="form-label">推荐餐厅 <span class="text-danger">*</span></label>
                            <input type="text"
                                   id="recommendedRestaurant"
                                   name="recommendedRestaurant"
                                   class="form-control"
                                   placeholder="请输入推荐餐厅"
                                   required />
                        </div>
<!--                        创建人-->
                        <div class="mb-3">
                            <label for="createBy" class="form-label">创建人 <span class="text-danger">*</span></label>
                            <input type="text"
                                   id="createBy"
                                   name="createBy"
                                   class="form-control"
                                   placeholder="请输入创建人"
                                   required />

                        </div>

                        <!-- 更新时间 -->
                        <div class="mb-3">
                            <label for="updateTime" class="form-label">更新时间 <span class="text-danger">*</span></label>
                            <input type="date"
                                   id="updateTime"
                                   name="updateTime"
                                   class="form-control"
                                   required />
                        </div>

                        <!-- 图片上传 -->
                        <div class="mb-3">
                            <label for="image" class="form-label">封面图片</label>
                            <input type="file"
                                   id="image"
                                   name="image"
                                   class="form-control"
                                   accept="image/*"
                                   onchange="previewImage(event)" />
                            <small class="form-text text-muted">支持 JPG/PNG 格式，大小不超过 5MB。</small>

                            <!-- 图片预览 -->
                            <div id="imagePreview" class="mt-3"></div>
                        </div>

                        <!-- 按钮区域 -->
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" href="/admin/food_manage">
                                <i class="fa fa-arrow-left"></i> 返回列表
                            </a>
                            <button type="submit" class="btn btn-success btn-lg px-4">
                                <i class="fa fa-save"></i> 保存美食
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 图片预览脚本 -->
<script>function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('imagePreview');
    preview.innerHTML = '';

    if (file) {
        const reader = new FileReader();

        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'img-thumbnail mt-2';
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
            preview.appendChild(img);
        };

        reader.readAsDataURL(file);
    }
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
