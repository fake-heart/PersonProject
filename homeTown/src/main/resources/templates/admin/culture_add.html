<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>新增文化活动</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0"><i class="fa fa-book mr-2"></i> 新增文化活动</h3>
                </div>
                <div class="card-body p-4">

                    <!-- 表单开始 -->
                    <form th:action="@{/admin/culture_add}" method="post" enctype="multipart/form-data">


                        <!-- 名称 -->
                        <div class="mb-3">
                            <label for="name" class="form-label">名称 <span class="text-danger">*</span></label>
                            <input type="text"
                                   id="name"
                                   name="name"
                                   class="form-control form-control-lg"
                                   placeholder="请输入文化活动名称"
                                   required />
                        </div>

                        <!-- 历史渊源 -->
                        <div class="mb-3">
                            <label for="history" class="form-label">历史渊源 <span class="text-danger">*</span></label>
                            <textarea id="history"
                                      name="history"
                                      class="form-control"
                                      rows="4"
                                      placeholder="请输入该文化的起源与发展历程"
                                      required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">描述 <span class="text-danger">*</span></label>
                            <textarea id="description"
                                      name="description"
                                      class="form-control"
                                      rows="4"
                                      placeholder="请输入文化活动描述"
                                      required></textarea>
                        </div>
<!--                        创建人-->
                        <div class="mb-3">
                            <label for="createBy" class="form-label">创建人 <span class="text-danger">*</span></label>
                            <input type="text"
                                   id="createBy"
                                   name="createBy"
                                   class="form-control"
                                   placeholder="请输入创建人姓名"
                                   required />
                        </div>

                        <!-- 创建时间 -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="createTime" class="form-label">创建时间 <span class="text-danger">*</span></label>
                                <input type="date"
                                       id="createTime"
                                       name="createTime"
                                       class="form-control"
                                       required />
                            </div>

                            <!-- 更新时间 -->
                            <div class="col-md-6 mb-3">
                                <label for="updateTime" class="form-label">更新时间 <span class="text-danger">*</span></label>
                                <input type="date"
                                       id="updateTime"
                                       name="updateTime"
                                       class="form-control"
                                       required />
                            </div>
                        </div>

                        <!-- 图片上传 -->
                        <div class="mb-3">
                            <label for="image" class="form-label">封面图片</label>
                            <input type="file"
                                   id="image"
                                   name="image"
                                   class="form-control"
                                   accept="image/*"
                                   onchange="previewImage(event)" />
                            <small class="form-text text-muted">支持 JPG/PNG 格式，大小不超过 5MB。</small>

                            <!-- 图片预览 -->
                            <div id="imagePreview" class="mt-3"></div>
                        </div>

                        <!-- 按钮区域 -->
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" href="/admin/culture_manage">
                                <i class="fa fa-arrow-left"></i> 返回列表
                            </a>
                            <button type="submit" class="btn btn-success btn-lg px-4">
                                <i class="fa fa-save"></i> 保存文化
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 图片预览脚本 -->
<script>function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('imagePreview');
    preview.innerHTML = '';

    if (file) {
        const reader = new FileReader();

        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'img-thumbnail mt-2';
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
            preview.appendChild(img);
        };

        reader.readAsDataURL(file);
    }
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
