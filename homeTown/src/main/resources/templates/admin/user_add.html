<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>新增用户</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0"><i class="fa fa-users mr-2"></i> 新增用户</h3>
                </div>
                <div class="card-body p-4">

                    <!-- 表单开始 -->
                    <form th:action="@{/admin/user_add}" method="post">

                        <!-- 用户名 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control form-control-lg"
                                   placeholder="请输入用户名"
                                   required />
                        </div>

                        <!-- 电话 -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">电话号码</label>
                            <input type="text"
                                   id="phone"
                                   name="phone"
                                   class="form-control"
                                   placeholder="请输入联系电话（可选）" />
                        </div>

                        <!-- 密码 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="请输入密码"
                                   required />
                        </div>


                        <!-- 用户状态 -->
                        <div class="mb-3">
                            <label for="userStatus" class="form-label">用户状态 <span class="text-danger">*</span></label>
                            <select id="userStatus" name="userStatus" class="form-select" required>
                                <option value="">请选择状态</option>
                                <option value="1">正常</option>
                                <option value="2">封禁</option>
                            </select>
                        </div>

                        <!-- 创建时间 -->
                        <div class="mb-3">
                            <label for="createTime" class="form-label">创建时间 <span class="text-danger">*</span></label>
                            <input type="date"
                                   id="createTime"
                                   name="createTime"
                                   class="form-control"
                                   required />
                        </div>

                        <!-- 更新时间 -->
                        <div class="mb-3">
                            <label for="updateTime" class="form-label">更新时间 <span class="text-danger">*</span></label>
                            <input type="date"
                                   id="updateTime"
                                   name="updateTime"
                                   class="form-control"
                                   required />
                        </div>

                        <!-- 按钮区域 -->
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" href="/admin/user_manage">
                                <i class="fa fa-arrow-left"></i> 返回列表
                            </a>
                            <button type="submit" class="btn btn-success btn-lg px-4">
                                <i class="fa fa-save"></i> 保存用户
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
