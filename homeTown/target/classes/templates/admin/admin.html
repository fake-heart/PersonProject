<!-- src/main/resources/templates/admin/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <div class="col-md-3 col-lg-2 bg-dark text-white vh-100 sticky-top">
            <div class="p-4">
                <h3>管理后台</h3>
                <nav class="mt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/admin"><i class="fa fa-tachometer mr-2"></i> 首页 </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/scenic_manage"><i class="fa fa-map-marker mr-2"></i> 景点管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/food_manage"><i class="fa fa-cutlery mr-2"></i> 美食管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/culture_manage"><i class="fa fa-book mr-2"></i> 文化管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/user_manage"><i class="fa fa-users mr-2"></i> 用户管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/login"><i class="fa fa-sign-out mr-2"></i> 退出登录</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- 主内容 -->
        <div class="col-md-9 col-lg-10">
            <div class="p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="display-4">首页</h1>
                    <div class="d-flex align-items-center">
                        <span th:text="${session.loginAdmin.username}">未登录</span>
                        <a href="/admin/login" class="btn btn-outline-light btn-sm">退出</a>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-5">
                    <div class="col-md-3 mb-3">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">景点总数</h5>
                                        <p class="card-text display-4"  th:text="${Total.scenicNum}"></p>
                                    </div>
                                    <i class="fa fa-map-marker fa-4x"></i>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="/admin/scenic_manage" class="text-white">查看全部</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">美食总数</h5>
                                        <p class="card-text display-4"  th:text="${Total.orderNum}"></p>
                                    </div>
                                    <i class="fa fa-cutlery fa-4x"></i>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="/admin/food_manage" class="text-white">查看全部</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="card bg-warning text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">用户总数</h5>
                                        <span class="card-text display-4" th:text="${Total.userNum}" ></span>
                                    </div>
                                    <i class="fa fa-users fa-4x"></i>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="/admin/user_manage" class="text-white">查看全部</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="card bg-danger text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">文化活动</h5>
                                        <p class="card-text display-4" th:text="${Total.cultureNum}"></p>
                                    </div>
                                    <i class="fa fa-eye fa-4x"></i>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="/admin/culture_manage" class="text-white">查看详情</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm border-light rounded">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0">新增用户</h5>
                            </div>
                            <div class="card-body">

                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="fa fa-user-plus text-success mr-2"></i>
                                        <strong>用户名:</strong>
                                        <span class="ml-2" th:text="${newUser.username}"></span>
                                    </li>
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="fa fa-user text-warning mr-2"></i>
                                        <strong>用户状态:</strong>
                                        <span class="ml-2" th:text="${newUser.userStatus} == 1 ? '正常' : (${newUser.userStatus} == 2 ? '封禁' : '注销')"></span>
                                    </li>
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="fa fa-clock-o text-info mr-2"></i>
                                        <strong>创建时间:</strong>
                                        <span class="ml-2" th:text="${newUser.createTime}"></span>
                                    </li>
                                </ul>

                                <!-- 操作按钮 -->
                                <div class="mt-3 text-right">
                                    <a href="/admin/user_manage" class="btn btn-outline-success btn-sm">查看详情</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm border-light rounded">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0">新增景点</h5>
                            </div>
                            <div class="card-body">

                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="fa fa-map-marker text-success mr-2"></i>
                                        <strong>景点名称:</strong>
                                        <span class="ml-2" th:text="${scenic.name}"></span>
                                    </li>
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="fa fa-star text-warning mr-2"></i>
                                        <strong>景点评分:</strong>
                                        <span class="ml-2" th:text="${scenic.rating}"></span>
                                    </li>
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="fa fa-clock-o text-info mr-2"></i>
                                        <strong>更新时间:</strong>
                                        <span class="ml-2" th:text="${scenic.updateTime}"></span>
                                    </li>
                                </ul>

                                <!-- 操作按钮 -->
                                <div class="mt-3 text-right">
                                    <a href="/admin/scenic_manage" class="btn btn-outline-success btn-sm">查看详情</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm border-light rounded">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">新增美食</h5>
                            </div>
                            <div class="card-body">


                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="fa fa-user-plus text-success mr-2"></i>
                                        <strong>美食名称:</strong>
                                        <span class="ml-2" th:text="${food.name}"></span>
                                    </li>
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="fa fa-star text-warning mr-2"></i>
                                        <strong>美食描述:</strong>
                                        <span class="ml-2" th:text="${#strings.abbreviate(food.description, 8)}"></span>
                                    </li>
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="fa fa-clock-o text-info mr-2"></i>
                                        <strong>更新时间:</strong>
                                        <span class="ml-2" th:text="${food.updateTime}"></span>
                                    </li>
                                </ul>

                                <!-- 操作按钮 -->
                                <div class="mt-3 text-right">
                                    <a href="/admin/food_manage" class="btn btn-outline-primary btn-sm">查看详情</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
<script>

</script>
</body>
</html>
