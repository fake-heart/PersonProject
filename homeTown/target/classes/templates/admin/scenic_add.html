<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>新增景点</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0"><i class="fa fa-map-marker mr-2"></i> 新增景点信息</h3>
                </div>
                <div class="card-body p-4">

                    <!-- 表单开始 -->
                    <form th:action="@{/admin/scenic_add}" method="post" enctype="multipart/form-data">

                        <!-- 名称 -->
                        <div class="mb-3">
                            <label for="name" class="form-label">名称 <span class="text-danger">*</span></label>
                            <input type="text"
                                   id="name"
                                   name="name"
                                   class="form-control form-control-lg"
                                   placeholder="请输入景点名称"
                                   required />
                        </div>

                        <!-- 位置 -->
                        <div class="mb-3">
                            <label for="location" class="form-label">位置 <span class="text-danger">*</span></label>
                            <input type="text"
                                   id="location"
                                   name="location"
                                   class="form-control"
                                   placeholder="请输入景点地理位置"
                                   required />
                        </div>

                        <!-- 描述 -->
                        <div class="mb-3">
                            <label for="description" class="form-label">简介</label>
                            <textarea id="description"
                                      name="description"
                                      rows="3"
                                      class="form-control"
                                      placeholder="请输入景点描述"></textarea>
                        </div>

                        <!-- 评分 -->
                        <div class="mb-3">
                            <label for="rating" class="form-label">评分</label>
                            <input type="number"
                                   id="rating"
                                   name="rating"
                                   step="0.1"
                                   min="0"
                                   max="5"
                                   class="form-control"
                                   placeholder="请输入评分（如 4.5）" />
                        </div>

                        <!-- 门票价格 -->
                        <div class="mb-3">
                            <label for="ticketPrice" class="form-label">门票价格</label>
                            <input type="number"
                                   id="ticketPrice"
                                   name="ticketPrice"
                                   step="0.01"
                                   class="form-control"
                                   placeholder="请输入门票价格（如 50.00）" />
                        </div>
<!--                        创建人-->
                        <div class="mb-3">
                            <label for="createBy" class="form-label">创建人</label>
                            <input type="text"
                                   id="createBy"
                                   name="createBy"
                                   class="form-control"
                                   placeholder="请输入创建人" />
                        </div>
<!--                        评论人数-->
                        <div class="mb-3">
                            <label for="viewCount" class="form-label">评论人数</label>
                            <input type="number"
                                   id="viewCount"
                                   name="viewCount"
                                   class="form-control"
                                   placeholder="请输入评论人数" />
                        </div>

                        <!-- 更新时间 -->
                        <div class="mb-3">
                            <label for="updateTime" class="form-label">更新时间 <span class="text-danger">*</span></label>
                            <input type="date"
                                   id="updateTime"
                                   name="updateTime"
                                   class="form-control"
                                   required />
                        </div>

                        <!-- 图片上传 -->
                        <div class="mb-3">
                            <label for="image" class="form-label">封面图片</label>
                            <input type="file"
                                   id="image"
                                   name="image"
                                   class="form-control"
                                   accept="image/*"
                                   onchange="previewImage(event)" />
                            <small class="form-text text-muted">支持 JPG/PNG 格式，大小不超过 5MB。</small>

                            <!-- 图片预览 -->
                            <div id="imagePreview" class="mt-3"></div>
                        </div>

                        <!-- 按钮区域 -->
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" href="/admin/scenic_manage">
                                <i class="fa fa-arrow-left"></i> 返回列表
                            </a>
                            <button type="submit" class="btn btn-success btn-lg px-4">
                                <i class="fa fa-save"></i> 保存景点
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 图片预览脚本 -->
<script>function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('imagePreview');
    preview.innerHTML = '';

    if (file) {
        const reader = new FileReader();

        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'img-thumbnail mt-2';
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
            preview.appendChild(img);
        };

        reader.readAsDataURL(file);
    }
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
